<!DOCTYPE html>
<html>
<head>
    <title>Bot Registration</title>
</head>
<body>
    <h2>Register Your Bot</h2>
    <form action="/register" method="POST">
        <label>Discord Bot Token:</label>
        <input type="text" name="discord_token" required><br><br>
        <label>Twitch OAuth Token:</label>
        <input type="text" name="twitch_token" required><br><br>
        <label>Twitch Username:</label>
        <input type="text" name="twitch_username" required><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
